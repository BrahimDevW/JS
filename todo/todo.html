<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Todolist.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>    
    <script src="./Todolist.js" defer></script>
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 m-auto h1">ToDoList Project</span>
            </div>
          </nav>
    </div>
    <div class="formulaire">
        <form action="#">
            <label for="text">AJOUTEZ : </label>
            <input type="text" class="form-control " id="text">
            
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button id="btn" class="btn btn-primary" type="submit">Validez</button>
            
        </form>
    </div>
    <div class="result" style="height: 15em;">
        <div class="tache">
            <h3>Tache</h3>
            <p>Ma Liste</p>
            <hr />
            <div id="affiche"></div>
        </div>
        <div class="action">
            <h3>Action</h3>
            <button type="submit" id="edit">
                <span class="material-symbols-outlined"> edit </span>
            </button>
            <button type="submit" id="done">
                <span class="material-symbols-outlined"> done </span>
            </button>
            <button type="submit" id="delete">
                <span class="material-symbols-outlined"> delete </span>
            </button>
            <hr />
            <div id="affiche2"></div>
        </div>
    </div>
    <footer class="color-mode-buttons">
        <button class="darkcolor" onclick="enableDarkMode()">Dark Mode</button>
        <button class="whitecolor" onclick="enableWhiteMode()">White Mode</button>
        <button class="bluecolor" onclick="enableBlueMode()">Blue Mode</button>
    </footer>
</body>

</html>
